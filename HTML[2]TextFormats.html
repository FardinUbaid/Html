<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text formatting</title>
</head>
<body>
    <b>Fardin</b> <!--returns bold text-->
    <br><br>
    <i>Abu</i> <!--returns itelic text-->
    <br><br>
    <u>Ubaid</u> <!--returns underlined text-->
    <br><br>
    <del>This text is deleted text</del> <!--returns deleted text-->
    <br><br>
    <big>This is a big text</big> <!--returns big text-->
    <br><br>
    <small>This is a small text</small><!--returns small text-->
    <br><br>
    text<sub>this is subscript text</sub><!--returns subscript text-->
    <br><br>
    text<sup>this is subscript text</sup> <!--returns superscript text-->
    <br><br>
    <tt>This is a monospaced text</tt>  <!--returns monospaced text-->
    <br><br>    
    <mark>This is marked text</mark><!--returns marked text & can have css background-color attributes for colors-->
</body>
</html>
