<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Audio Tag</title>
</head>
<body>
    
    <h1>Audio[RAW modification]</h1>
    <audio controls src="media/audio/Still_Want_UUU_-_Zak_Abel.m4a"></src></audio>
    <hr>
    <h1>Audio[Modification- Autoplay]</h1>
    <audio controls autoplay src="media/audio/Still_Want_UUU_-_Zak_Abel.m4a"></src></audio>
    <h3><tt>Note:It is generally a good idea to keep player muted while its set to autoplay!</tt></h3>
    <hr>
    <h1>Audio[Modification- Muted]</h1>
    <audio controls muted src="media/audio/Still_Want_UUU_-_Zak_Abel.m4a"></src></audio>
    <hr>
    <h1>Audio[Modification- Looped]</h1>
    <audio controls loop src="media/audio/Still_Want_UUU_-_Zak_Abel.m4a"></src></audio>
    <hr>
</body>
</html>
