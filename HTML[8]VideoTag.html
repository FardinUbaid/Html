<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <title>Video Tag</title>
</head>
<body>
    <center>
        <Fieldset>
            <legend>
                General Video Tag
            </legend>
            <video 
            src="media/video/Kygo, Selena Gomez - It Ain't Me (Official Video).mp4"
            controls
            height="500px"
            width="450px" >
            </video>
        </Fieldset>
        <Fieldset>
            <legend>
                Autoplay Video Tag
            </legend>
            <video 
            src="media/video/Kygo, Selena Gomez - It Ain't Me (Official Video).mp4"
            controls autoplay
            height="500px"
            width="450px" >
            </video>
        </Fieldset>
        <Fieldset>
            <legend>
                Muted Video Tag
            </legend>
            <video 
            src="media/video/Kygo, Selena Gomez - It Ain't Me (Official Video).mp4"
            controls muted
            height="500px"
            width="450px" >
            </video>
        </Fieldset>
        <Fieldset>
            <legend>
                Looped Video Tag
            </legend>
            <video 
            src="media/video/Kygo, Selena Gomez - It Ain't Me (Official Video).mp4"
            controls loop
            height="500px"
            width="450px" >
            </video>
        </Fieldset>
        <Fieldset>
            <legend>
                Hyper-Linked Video Tag
            </legend>
            <a href="https://www.youtube.com/watch?v=u3VTKvdAuIY&ab_channel=KygoOfficialVEVO">
                <video 
                src="media/video/Kygo, Selena Gomez - It Ain't Me (Official Video).mp4"
                controls loop
                height="500px"
                width="450px" >
                </video>
            </a>
        </Fieldset>
    </center>
</body>
</html>
